<!-- In your HTML Add two buttons, where first button action for full screen mode and the second button for exit from full screen mode -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
  </head>
  <body>
    <style>
      body {
        text-align: center;
        padding-top: 250px;
      }

      button {
        color: black;
        font-size: 20px;
        padding: 10px;
        border: 1px solid black;
        display: inline-block;
        transition: color 0.3s, background-color 0.3s;
      }

      button:hover {
        color: white;
        background-color: darkblue;
      }
    </style>
    <h2>Click the Button</h2>

    <button onclick="enterFullScreen()">Enter Full Screen</button>
    <button onclick="exitFullScreen()">Exit Full Screen</button>

    <script>
      function enterFullScreen() {
        var element = document.documentElement;
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
        }
      }

      function exitFullScreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    </script>
  </body>
</html>
