<!-- Q.12)  Use CSS to set a background image should be centered and should not repeat. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
  </head>
  <body>
    <style>
      body {
        background-image: url("myimg/teemu-paananen-OOE4xAnBhKo-unsplash.jpg");
        background-position: center;
        background-repeat: no-repeat;

        background-size: cover;
        background-attachment: fixed;
      }
      div {
        text-align: center;
        color: white;
        opacity: 0.7;
        font-size: 200px;
        font-family: "Times New Roman", Times, serif;
        padding-top: 270px;
      }
    </style>
    <div>My Page</div>
  </body>
</html>
