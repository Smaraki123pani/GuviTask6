<!--Q.2) Write a css rule of rounded rectangle, dashed border, grayscale for all image tags in your webpage. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle</title>
  </head>
  <body>
    <style>
      img {
        width: 500px;
        height: 300px;
        margin: 40px;

        /* Rounded corners */
        border-radius: 20px;

        /* Dashed border */
        border: 5px dashed black;

        /* Grayscale */
        filter: grayscale(100%);
      }
    </style>
    <img src="myimg/saiph-muhammad-CSs8aiN_LkI-unsplash.jpg" />
    <img src="myimg/yeshi-kangrang-wTD1-_u8x1g-unsplash.jpg" />
    <img src="myimg/craig-bradford-CCELQ6NlkcI-unsplash.jpg" />
  </body>
</html>
