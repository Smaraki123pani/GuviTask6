<!-- Q.15) Give the <div> element a rounded corner (25px radius) on the bottom left side -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoundedCorner</title>
  </head>
  <body>
    <style>
      div {
        margin-top: 200px;
        padding: 20px;
        font-size: 20px;
        text-align: center;
        border: 3px solid black;

        /* Rounded Corner on bottom left side*/
        border-radius: 0px 0px 0px 25px;
      }
    </style>
    <div>Element</div>
  </body>
</html>
