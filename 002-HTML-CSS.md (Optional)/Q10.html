
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Caps Design</title>
  </head>
  <body>
    <style>
      p {
        width: 346px;
        font-size: 25px;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      span {
        float: left;
        width: -0.3em;
        font-size: 95px;
        line-height: 80%;
      }
    </style>
    <p>
      <span>D</span>rop caps can be used to add emphasis to blocks of text but
      know they can affect readability.
    </p>
  </body>
</html>
