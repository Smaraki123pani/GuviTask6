<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip Property Example</title>

</head>
<body>
    <style>
        .clipped-image {
  width: 250px;
  height: 150px;
  clip: rect(auto, auto, 100px, 200px); /* Clipping the bottom-right portion */
}

    </style>
  <img class="clipped-image" src="guvi.png">
</body>
</html>
