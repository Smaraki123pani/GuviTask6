<!-- Q.17) Position the <div> element all the way to the right using absolute positioning. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbsolutePosition</title>
  </head>
  <body>
    <style>
      span {
        font-size: 30px;
      }
      div {
        margin-top: 200px;
        font-size: 50px;

        position: absolute;
        right: 0;
      }
    </style>
    <div>Absolute positioning,<span> all the way to the right</span></div>
  </body>
</html>
