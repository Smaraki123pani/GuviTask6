<!-- Q.20) With the transform property, rotate the <div> element 45 degrees. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform property</title>
  </head>
  <body>
    <style>
      div {
        background-color: cadetblue;
        margin-top: 200px;
        font-size: 50px;
        text-align: center;

        /* transform property */
        transform: rotate(45deg);
      }
    </style>
    <div>Rotating 45 degree</div>
  </body>
</html>
