<!-- Q.16) Remove the transparency/opacity of the <img> element when the user hovers over it with the mouse pointer -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>
  </head>
  <body>
    <style>
      img {
        width: 500px;
        height: 500px;
        opacity: 0.5;
      }

      img:hover {
        opacity: 1;
        cursor: pointer;
      }
    </style>
    <img src="myimg/shifaaz-shamoon-qtbV_8P_Ksk-unsplash.jpg" />
  </body>
</html>
