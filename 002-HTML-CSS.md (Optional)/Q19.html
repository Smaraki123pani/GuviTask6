<!-- Q.19) Set a linear gradient background for the <div> element, going from the top to bottom, transitioning from "white" to "red" to "blue" to "green". -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear gradient background</title>
  </head>
  <body>
    <style>
      div {
        margin-top: 100px;
        margin-left: 600px;
        border: 1px solid black;
        width: 500px;
        height: 500px;

        background: linear-gradient(to bottom, white, red, blue, green);
      }
    </style>
    <div></div>
  </body>
</html>
