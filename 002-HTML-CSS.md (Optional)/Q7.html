<!-- Q.7) Write a CSS 2D rule with translate() property to move an element. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TranslateProperty</title>
  </head>
  <body>
    <style>
      .move {
        /* Moves the element 50px to the right and 40px down */
        transform: translate(50px, 40px);
      }
    </style>
    <h1>Translate Property</h1>
    <div class="move">

    </div>
  </body>
</html>
