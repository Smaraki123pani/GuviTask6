<!-- Q.6) In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
            color: black;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      .forms {
        margin-bottom: 20px;
      }

      label {
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      textarea {
        resize: none;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      @media only screen and (max-width: 600px) {
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Employee Details</h2>
      <form>
        <div class="forms">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="forms">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="forms">
          <label>Employee Type:</label><br />
          <input type="radio" id="salaried" name="employee-type" value="Salaried" required />
          <label for="salaried">Salaried</label>
          <input type="radio" id="own-business" name="employee-type" value="Own Business" required />
          <label for="own-business">Own Business</label>
        </div>
        <div class="forms">
          <label for="message">About Yourself:</label><br />
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="forms">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
