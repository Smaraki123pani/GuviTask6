<!-- Q.11) Create an HTML page, which should contain all types of input elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Input Types</title>
    <style>
        body {
            text-align: center;
            font-size: 20px;
            background-color: white;
            color: black;
        }

        input,
        select,
        label,
        textarea {
            font-size: inherit;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 80%;
            margin: 5px auto;
            padding: 10px;
            box-sizing: border-box;
        }

        select {
            width: 80%;
            margin: 5px auto;
            padding: 10px;
            box-sizing: border-box;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            input,
            select,
            label,
            textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>Text Input:</h2>
    <input type="text" placeholder="Enter text" /><br />

    <h2>Password Input:</h2>
    <input type="password" placeholder="Enter password" /><br />

    <h2>Email Input:</h2>
    <input type="email" placeholder="Enter email" /><br />

    <h2>Number Input:</h2>
    <input type="number" placeholder="Enter number" /><br />

    <h2>Checkbox:</h2>
    <input type="checkbox" id="checkbox1" name="checkbox1" />
    <label for="checkbox1">Checkbox 1</label><br />
    <input type="checkbox" id="checkbox2" name="checkbox2" />
    <label for="checkbox2">Checkbox 2</label><br />

    <h2>Radio Buttons:</h2>
    <input type="radio" id="radio1" name="radio" value="option1" />
    <label for="radio1">Option 1</label><br />
    <input type="radio" id="radio2" name="radio" value="option2" />
    <label for="radio2">Option 2</label><br />

    <h2>Dropdown Select:</h2>
    <select>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br />

    <h2>Textarea:</h2>
    <textarea placeholder="Enter text here" rows="4" cols="50"></textarea><br />

    <h2>Date Input:</h2>
    <input type="date" /><br />

    <h2>Time Input:</h2>
    <input type="time" /><br />

    <h2>File Upload:</h2>
    <input type="file" /><br />

    <h2>Submit Button:</h2>
    <input type="submit" value="Submit" />

    <h2>Reset Button:</h2>
    <input type="reset" value="Reset" />
</body>
</html>
